<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Finder</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css"> 
        <link rel="stylesheet" type="text/css" href="css/style.css">  
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="css/semantic/semantic.min.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><h1 id="titlePage">Pokemon Finder</h1></a>
        </header>
        <main class="ui centered grid">
            <div class="ui row">
                <div class="ui seven wide column">
                    <form id="searchBar" class="ui form">
                        <div class="ui fluid action input">
                            <input type="text" id="term" placeholder="Search a pokemon by name, ability or type">
                            
                            <button class="ui icon button" type="submit">
                              <i class="search icon"></i>
                            </button>
                          </div>
                          <div class="three fields" id="spaceCheckboxes">
                            <div class="field ui checkbox">
                                <input type="checkbox" id="name" name="name" value="name" checked>
                                <label for="name"> By Name</label><br>
                            </div>
                            <div class="field ui checkbox">
                                <input type="checkbox" id="type" name="type" value="type" checked>
                                <label for="type"> By Type</label><br>
                            </div>
                            <div class="field ui checkbox">
                                <input type="checkbox" id="ability" name="ability" value="ability" checked>
                                <label for="ability"> By Ability</label><br>
                            </div>
                          </div>
                    </form>
                </div>
            </div>

            <div id="error">
                
            </div>
            
            <div class="ui row">
                <div class="ui fitfteen wide column">
                    <div class="ui centered special cards" id="cardsArea">
                </div>
                </div>
            </div>

            <div class="ui row">
                <div id="pagination">
                    <button class="ui blue button" id="goBack">
                        <i class="chevron left icon"></i>
                    </button>
                    <button class="ui blue button" id="forward">
                        <i class="chevron right icon"></i>
                    </button>
                </div>
            </div>
            
        </main>
        <script src="js/app.js"></script>       
    </body>
</html>
